<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-sm">
        <h1 class="text-xl font-bold mb-6 text-center">
            Dados de Pagamento
        </h1>

        <form th:action="@{/finalizarCompra}" method="get" class="space-y-4">

            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Número do Cartão
                </label>
                <input type="text" name="numeroCartao" required
                       placeholder="0000 0000 0000 0000"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                              focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Nome no Cartão
                </label>
                <input type="text" name="nomeTitular" required
                       placeholder="Nome completo"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                              focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="flex space-x-3">
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700">
                        Validade
                    </label>
                    <input type="text" name="validade" required
                           placeholder="MM/AA"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                                  focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700">
                        CVV
                    </label>
                    <input type="text" name="cvv" required
                           placeholder="123"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                                  focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>

			<button type="submit"
				class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md">
					Continuar
			</button>
        </form>
    </div>
</body>
</html>
