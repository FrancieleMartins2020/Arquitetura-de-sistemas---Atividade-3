<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>E-commerce â€¢ CatÃ¡logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap: 14px; --radius: 16px; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7f9; color:#121417; }
    header { position: sticky; top:0; z-index: 10; backdrop-filter: blur(6px); background: rgba(255,255,255,.75); border-bottom:1px solid #e6e8ec; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 14px; }
    .bar { display:flex; align-items:center; gap: var(--gap); flex-wrap: wrap; }
    h1 { font-size: 20px; margin: 0; }
    .spacer { flex: 1; }
    input[type="search"] { padding: 10px 12px; border:1px solid #d7dbe1; border-radius: 999px; min-width: 220px; outline: none; }
    select { padding: 10px 12px; border:1px solid #d7dbe1; border-radius: 10px; background: white; }
    .pill { display:inline-flex; align-items:center; gap:8px; background:#121417; color:#fff; padding:8px 12px; border-radius:999px; font-weight:600; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: var(--gap); padding: var(--gap); }
    .card { background:#fff; border:1px solid #e6e8ec; border-radius: var(--radius); overflow:hidden; display:flex; flex-direction:column; transition: transform .08s ease, box-shadow .08s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .thumb { width: 100%; aspect-ratio: 4/3; object-fit: cover; background:#fafbfc; }
    .content { padding: 12px; display:flex; flex-direction:column; gap:8px; }
    .title { font-weight: 600; line-height: 1.3; }
    .price { font-size: 18px; font-weight: 700; }
    .stock { font-size: 12px; color:#586070; }
    .row { display:flex; align-items:center; gap:8px; }
    .btn { border:0; background:#0f62fe; color:white; padding:10px 12px; border-radius: 10px; cursor:pointer; font-weight:600; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .muted { color:#8a93a3; }
    .empty { text-align:center; padding: 32px; color:#586070; }
    footer { text-align:center; color:#8a93a3; padding: 18px; }
    .badge { display:inline-block; min-width: 20px; padding: 2px 6px; text-align:center; background:#ff6b6b; color:#fff; border-radius: 999px; font-size: 12px; font-weight:700; }
	  .checkout-bar {
	    position: sticky;
	    bottom: 0;
	    background: rgba(255,255,255,.9);
	    backdrop-filter: blur(6px);
	    border-top: 1px solid #e6e8ec;
	    padding: 12px;
	    text-align: right;
	  }
	  .checkout-btn {
	    font-size: 16px;
	    padding: 12px 20px;
	  }
  
  </style>
</head>
<body>
  <header>
    <div class="wrap bar">
      <h1>Minha Loja</h1>
      <div class="spacer"></div>
      <input id="q" type="search" placeholder="Buscar produtos..." />
      <select id="ord">
        <option value="">Ordenar</option>
        <option value="preco_asc">PreÃ§o: menor â†’ maior</option>
        <option value="preco_desc">PreÃ§o: maior â†’ menor</option>
        <option value="nome_asc">Nome: A â†’ Z</option>
        <option value="nome_desc">Nome: Z â†’ A</option>
      </select>
	  <a th:href="@{/carrinho}" class="pill" style="text-decoration:none">
	    ðŸ›’ Carrinho <span id="cartCount" class="badge">0</span>
	  </a>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid">
      <!-- Itera sobre a lista de produtos vinda do Model -->
      <article class="card" th:each="p : ${produtos}">
        <img class="thumb" th:src="${p.urlImagem}" th:alt="${p.nome}" />
        <div class="content">
          <div class="title" th:text="${p.nome}">(Nome)</div>
          <div class="row">
            <div class="price" th:text="${#numbers.formatCurrency(p.preco)}">R$ 0,00</div>
            <div class="stock"
                 th:text="${p.quantidadeEmEstoque > 0 ? 'â€¢ ' + p.quantidadeEmEstoque + ' em estoque' : 'â€¢ indisponÃ­vel'}">
              â€¢ em estoque
            </div>
          </div>
		  <button class="btn addBtn"
		          th:disabled="${p.quantidadeEmEstoque <= 0}"
		          th:attr="
		            data-id=${p.id},
		            data-nome=${p.nome},
		            data-preco=${p.preco},
		            data-imagem=${p.urlImagem},
		            data-max=${p.quantidadeEmEstoque}">
		    Adicionar ao carrinho
		  </button>
        </div>
      </article>
    </section>
    <div id="empty" class="empty" th:if="${#lists.isEmpty(produtos)}">
      Nenhum produto encontrado.
    </div>
    
   <div class="checkout-bar">
    <a href="consultarCep" class="btn checkout-btn">PrÃ³ximo</a>
  </div>
    
  </main>

  <footer>Â© <span id="year"></span> Minha Loja</footer>

  <script>
    const grid = document.getElementById("grid");
    const q = document.getElementById("q");
    const ord = document.getElementById("ord");
    const cartCount = document.getElementById("cartCount");
    document.getElementById("year").textContent = new Date().getFullYear();

    const CART_KEY = "cart_items_v1";
    function getCart() { try { return JSON.parse(localStorage.getItem(CART_KEY)) || {}; } catch { return {}; } }
    function setCart(c) { localStorage.setItem(CART_KEY, JSON.stringify(c)); updateCartCount(); }
	function updateCartCount() {
	  const cart = getCart();
	  const total = Object.values(cart).reduce((s, i) => s + i.qty, 0);

	  const badge = document.getElementById("cartCount");
	  badge.textContent = total;
	  badge.style.display = total > 0 ? "inline-block" : "none";
	}

	function clearCart() {
	  localStorage.removeItem(CART_KEY);
	  updateCartCount();
	}
	function removeItemFromCart(productId) {
	  const cart = getCart();
	  delete cart[productId];
	  setCart(cart);
	}
    // adiciona eventos de clique nos botÃµes jÃ¡ renderizados
	document.querySelectorAll(".addBtn").forEach(btn => {
	  btn.addEventListener("click", () => {

	    const id = btn.dataset.id;
	    const nome = btn.dataset.nome;
	    const preco = parseFloat(btn.dataset.preco);
	    const urlImagem = btn.dataset.imagem;
	    const max = parseInt(btn.dataset.max);

	    const cart = getCart();

	    if (!cart[id]) {
	      cart[id] = {
	        id,
	        nome,
	        preco,
	        urlImagem,
	        qty: 0
	      };
	    }

	    if (cart[id].qty >= max) {
	      alert("Quantidade mÃ¡xima em estoque atingida");
	      return;
	    }

	    cart[id].qty++;
	    setCart(cart);
	  });
	});


    updateCartCount();

    // (Opcional) filtro e ordenaÃ§Ã£o client-side â€” vocÃª pode melhorar para funcionar no lado do servidor
    q.addEventListener("input", () => {
      const term = q.value.toLowerCase();
      grid.querySelectorAll(".card").forEach(c => {
        c.hidden = !c.querySelector(".title").textContent.toLowerCase().includes(term);
      });
    });
  </script>
</body>
</html>
