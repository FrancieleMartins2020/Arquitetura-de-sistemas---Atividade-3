<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-sm">
        <h1 class="text-xl font-bold mb-4 text-center">Consultar Endereço</h1>

        <!-- Formulário para consulta do CEP -->
        <form th:action="@{/endereco}" method="get" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">CEP</label>
                <input type="text" name="cep"
                       placeholder="Digite o CEP"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                Consultar
            </button>
        </form>
    </div>
</body>
</html>
